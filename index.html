  <link rel="stylesheet" media="(max-width: 768px)" href="main_small.css">

  <!-- script -->

</head>

<body>

    <section class="sec-01">

        <div class="content">
          <div class="me-image">
            <img src="./image/me.png" alt="me" class="me-img">
          </div>
          <div class="text-box">
            <h3>About</h3>
            <p>Name: 김지수<br />
              Phone: 010-6592-2611<br />

            <span>...</span>

        </div>
        <ul class="media-icons">
          <li><a href="https://github.com/" class="github-icon" target="_blank"><i class="fab fa-github"></i></a></li>
          <!-- <a href="https://www.notion.so/Jisooh-631b9117514a47d2bd4f0aab1f60d72c" class="notion-icon" target="_blank"><img src="./assets/notion-icon.svg" alt="notion"></a> -->

    <section class="sec-02">
      <div class="container">
        <h3 class="section-title">Projects</h3>
        <div class="content">
          <div class="todo-image">

  <script>
    // common reveal options to create reveal animations
    // 애니메이션을 만드는 일반적인 표시 옵션 
    ScrollReveal({
      // reset: true,
      distance: '60px',
      duration: 2500,
      delay: 400
    });

    // targer elements, and specify options to create reveal animations
    // 요소를 대상으로 지정, 애니메이션 옵션 지정
    ScrollReveal().reveal('.main-title, .section-title', {
      delay: 600,
      origin: 'left'
    });
    ScrollReveal().reveal('.sec-01 .me-image, .info', {
      delay: 500,
      origin: 'bottom'
    });
    ScrollReveal().reveal('.text-box', {
      delay: 700,
      origin: 'right'
    });
    ScrollReveal().reveal('.media-icons li', {
      delay: 600,
      origin: 'bottom',
      interval: 100
    });

    ScrollReveal().reveal('.sec-03 .image', {
      delay: 600,
      origin: 'top',
    });
    ScrollReveal().reveal('.media-info li', {
      delay: 400,
      origin: 'left',
      interval: 200
    });
  </script>
</body>

</html>
